<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>TechPosters
    </title>
</head>

<body>

    <header>
        <div class="dashboard_display">
            <h1 class="dashboard_title">TechPosters</h1>
            <div class="dashboard_display_btn">
                <button class="dashboard_btn">Sair</button>
            </div>
        </div>
    </header>

    <section class="dashboard_post"></section>








    <section id="section_followers">
        <form class="dashboard_textarea_display">

            <textarea class="dashboard_textarea_titulo" placeholder="Digitar título do post"></textarea>

            <textarea class="dashboard_textarea_conteudo" placeholder="Digitar descrição do post"></textarea>

            <button class="dashboard_post_btn">Postar</button>
        </form>


        <div class="sugestoes_div">
            <h2 class="sugestoes_text">Sugestões para seguir</h2>
        </div>


        <aside id="dashboard_apoio_flex">

        </aside>

    </section>














    <h3 class="posts_title">Posts</h3>
    <main>
        <section class="section_profile_user">



        </section>
    </main>








    <section class="modal_post none">

        <div class="background_modal ">
            <div class="div_modal">
                <img class="img_modal" src="../assets/Design sem nome.png" alt="">
                <button class="close_modal">X</button>
               
                <div class="modal_bio_user">
                    <h3 class="modal_name">Erik da Silva Negreiros</h3>
                    <p class="modal_work">Front-End Enginner</p>
                </div>
            </div>

            <div class="text_modal_div">
                <h2 class="modal_title">Como</h2>
                <p class="modal_text_resume">Hoje vamos conversar sobre como criar uma
            </div>

        </div>
    </section>











    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="module" src="../scripts/models/dashboard.js"></script>


</body>

</html>
